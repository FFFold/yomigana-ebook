<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Yomigana eBook</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <div class="description">向您的日文电子书添加假名注音</div>

        <div class="loader">
            <span>服务器正在处理您的电子书</span>
            <span class="dot dot-1">．</span>
            <span class="dot dot-2">．</span>
            <span class="dot dot-3">．</span>
        </div>

        <div class="drop-container">
            <span class="drop-title">拖动EPUB文件到这里</span>
            <span>or</span>
            <input type="file" class="input-file" required>
            <div class="filter-option">
                <input type="checkbox" id="filter-checkbox" class="filter-checkbox">
                <label for="filter-checkbox">过滤非日文段落（适用于中日混排电子书）</label>
            </div>
            <button class="btn-submit">执行</button>
        </div>


            <div class="github">
                <div>
                    The source code is available on
                    <a href="https://github.com/FFFold/yomigana-ebook" rel="noreferrer noopener" target="_blank">
                        <i class="fa fa-github" style="font-size: 24px;"></i>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
